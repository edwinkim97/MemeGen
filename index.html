<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Meme Generator</title>
  </head>
  <header class="text-center">
      <h1>Edwin's Meme Generator</h1>
      <p>Please enter fields to create your meme!</p> 
  </header>
  <body>
	<section class="meme-form" class="container text-center">
        <div id="form">
            <form id="user-info">
                <div class="form-group">
                <input id="img-url" class="form-control" type="url" placeholder ="Please enter image URL">
                <input id="top-text" class="form-control" type="text" placeholder="(Optional) Please enter top text">
                <input id="bottom-text" class="form-control" type="text" placeholder="(Optional) Please enter bottom text">
                </div>
                <br>
                <button type="submit" class="text-center">Meme It!</button>
            </form>
        </div>
	</section>
    <br>
    <hr>
	<div id="memeArea">
	</div>
    <script src="main.js"></script>
  </body>
</html>
